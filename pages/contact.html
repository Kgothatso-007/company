<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-08">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../javascript/validation.js" defer></script>
    </head>
    <body>
        <header class="header">
            <nav class="header-nav">  
                <section class="container">
                    <a href="../index.html"><img src="../images/logo.jpg" class="header-logo" alt="logo placeholder"></a>
                    <div class="nav-links">
                        <a href="../index.html" class="header-link">Home Page</a>
                        <a href="./book.html" class="header-link ">Book</a>
                        <a href="./contact.html" class="header-link active">Contact Us</a>
                    </div>
                </section>
            </nav>
        </header>

        <main>
            <section class="contact">
                <!-- <h1>Contact Us</h1> -->
                <form class="contact-form" novalidate>
                    <section class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" data-error="First name required" id="fname" name="first_name" required>
                        <span class="error-message"></span>
                    </section>
                    
                    <section class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" data-error="Last name required" id="lname" name="last_name" required>
                        <span class="error-message"></span>
                    </section>

                    <section class="form-group span-all">
                        <label for="email">Email Address</label>
                        <input type="email" data-error="Email address required" id="email" name="email" required>
                        <span class="error-message"></span>
                    </section>

                    <fieldset class="span-all">
                        <legend>Query Type</legend>
                        <section class="radio">
                            <input type="radio" id="general" name="query" value="General Inquiry" required>
                            <label for="general">General Inquiry</label>
                        </section>

                        <section class="radio">
                            <input type="radio" id="support" name="query" value="Support Request" required>
                            <label for="support">Support Request</label>
                        </section>
                        <span class="error-message"></span>
                    </fieldset>

                    <section class="form-group span-all">
                        <label for="message">Message</label>
                        <textarea id="message" data-error="Message required" name="message" required></textarea>
                        <span class="error-message"></span>
                    </section>

                    <section class="consent span-all">
                        <input type="checkbox" data-error="Consent required" id="consent" name="consent" required>
                        <label for="consent">I consent to being contacted</label>
                        <span class="error-message"></span>
                    </section>

                    <section class="form-field span-all">
                        <button id="submit">Submit</button>
                    </section>
                </form>
            </section> 
        </main>
        
        <footer>
            <p>Copyright Â© Home Owners - 2025</p>
        </footer>

    </body>
</html>
</html>
