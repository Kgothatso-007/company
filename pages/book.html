<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book</title>
        <meta charset="UTF-08">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <nav class="header-nav">  
                <section class="container">
                    <a href="../index.html"><img src="../images/logo.jpg" class="header-logo" alt="logo placeholder"></a>
                    <div class="nav-links">
                        <a href="../index.html" class="header-link">Home Page</a>
                        <a href="./book.html" class="header-link active">Book</a>
                        <a href="./contact.html" class="header-link">Contact Us</a>
                    </div>
                </section>
            </nav>
        </header>

        <main>
            <section class="booking">
                <form class="booking-form">

                    <section class="form-field">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname">
                    </section>

                    <section class="form-field">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname">
                    </section>
                    
                    <section class="form-field">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact">
                    </section>      
                    
                    <section class="form-field">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email">
                    </section>    

                    <section class="form-field">
                        <label for="book-service">Select Service</label>
                        <select name="book-service" id="book-service">
                            <option></option>
                            <option>House Plan</option>
                            <option>3D Model</option>
                            <option>Interior Design</option>
                            <option>Full Package</option>
                        </select>
                    </section>

                    <section class="button-section">
                        <input type="button" value="Book" id="book-button">
                    </section>
                        
                </form>
            </section>
        </main>

        <footer>
            <p>Copyright Â© Home Owners - 2025</p>
        </footer>
    </body>
</html>
